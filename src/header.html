<header>
  <div class="header-section">
    <a class="logo" href="./index.html">
      <span class="logo__link">News</span>
    </a>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a class="nav__link nav__link--current" href="">Home</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="">Favorite</a>
        </li>
        <li class="nav__item">
          <a class="nav__link" href="">Read</a>
        </li>
      </ul>
    </nav>
    <div class="search">
      <input
        class="search__input"
        autofocus
        type="search"
        name="search"
        placeholder="Search |"
      />
      <svg class="search__icon" width="20" height="19">
        <use href="./images/svg-sprite.svg#icon-search-dark"></use>
      </svg>
    </div>
    <div class="switch">
      <span class="switch__text switch__text--light">Light</span>
      <div class="switch__checkbox">
        <span class="switch__slider"></span>
      </div>
      <span class="switch__text switch__text--dark">Dark</span>
    </div>
  </div>
</header>
